<section class="mb-12">
  <h3 class="text-3xl font-bold text-gray-900 text-center mb-8">Momentos Inolvidables en Nicaragua</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for event in gallery_events %}
    <a href="{{ event.get_absolute_url }}"
       class="relative group rounded-lg overflow-hidden shadow-md border border-gray-200 transform hover:scale-[1.02] transition-transform duration-300 block">
      {% if event.image %}
      <img src="{{ event.image.url }}" alt="{{ event.title }}"
           class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105" />
      {% else %}
      <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500 font-semibold">
        Sin imagen
      </div>
      {% endif %}
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-4 text-white text-lg font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        {{ event.title }}
      </div>
    </a>
    {% endfor %}
  </div>
</section>
