<!-- NAVBAR PRINCIPAL -->
<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- LOGO Y NOMBRE DEL SITIO -->
    <a href="{% if user.is_authenticated %}/home{% else %}/{% endif %}"
      class="flex items-center space-x-3 rtl:space-x-reverse transition-all duration-200 hover:scale-[1.02]">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
      <span class="self-center text-xl font-semibold whitespace-nowrap text-gray-800">Nicaragua</span>
    </a>
    <!-- BOTONES A LA DERECHA -->
    <div class="flex md:order-2 space-x-1">
      <!-- BOTÓN DE BÚSQUEDA (SOLO EN MÓVIL) -->
      <button type="button" id="btn-search-toggle" aria-controls="navbar-search-mobile" aria-expanded="false"
        class="md:hidden text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 rounded-lg text-sm p-2.5 transition-colors duration-200">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
        <span class="sr-only">Buscar</span>
      </button>
      <!-- CAMPO DE BÚSQUEDA EN ESCRITORIO -->
      <form action="{% url 'page-search' %}">
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="text" name="search" id="search-navbar"
            class="block w-full p-2 pl-10 text-sm text-gray-800 border border-gray-200 rounded-lg bg-gray-50 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200"
            placeholder="Buscar...">
        </div>
      </form>
      <!-- BOTÓN MENÚ HAMBURGUESA -->
      <button id="btn-menu-toggle" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-600 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 transition-colors duration-200"
        aria-controls="navbar-menu" aria-expanded="false">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 17 14" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <!-- MENÚ PRINCIPAL -->
    <div class="hidden w-full md:flex md:w-auto md:order-1 mt-4 md:mt-0" id="navbar-menu">
      <!-- LISTA DE ENLACES -->
      <ul
        class="gap-6 flex flex-col font-medium border border-gray-200 rounded-lg bg-white md:flex-row md:border-0 md:bg-white">
        <li>
          <a href="{% url 'home-maps' %}"
            class="block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100 md:hover:text-blue-600 md:p-0 transition-colors duration-200">
            Mapa
          </a>
        </li>
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'users-profile' %}"
            class="block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100 md:hover:text-blue-600 md:p-0 transition-colors duration-200">
            Perfil
          </a>
        </li>
        <li>
          <a href="{% url 'users-logout' %}"
            class="block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100 md:hover:text-blue-600 md:p-0 transition-colors duration-200">
            Cerrar sesión
          </a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'users-register' %}"
            class="block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100 md:hover:text-blue-600 md:p-0 transition-colors duration-200">
            Registrarse
          </a>
        </li>
        <li>
          <a href="{% url 'users-login' %}"
            class="block py-2 px-3 text-white bg-blue-600 rounded-sm md:bg-transparent md:text-blue-600 md:p-0 transition-colors duration-200">
            Iniciar sesión
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
    <!-- CAMPO DE BÚSQUEDA EN MÓVIL (FUERA DEL MENÚ PRINCIPAL) -->
    <div class="hidden w-full md:hidden" id="navbar-search-mobile">
      <form action="{% url 'page-search' %}" class="mt-4">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="text" name="search" id="search-navbar-mobile-input"
            class="block w-full p-2 pl-10 text-sm text-gray-800 border border-gray-200 rounded-lg bg-gray-50 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200"
            placeholder="Buscar...">
        </div>
      </form>
    </div>
  </div>
</nav>
