
    {% if form.errors %}
  <ul class="list-none p-0 m-0 w-full text-center">
    {% for field, errors in form.errors.items %}
      {% for error in errors %}
        <li class="bg-red-100 text-red-700 border border-red-700 rounded-md py-3 px-3 mb-4 text-sm">
          {{ error }}
        </li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}
