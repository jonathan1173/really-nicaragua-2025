{% extends 'rally_nicaragua/base.html' %}
{% load static %}

{% block styles %}
<!-- Estilos personalizados del login -->
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% endblock %}

{% block content %}
<!-- SECCIÓN PRINCIPAL CENTRADA EN PANTALLA -->
<section class="flex items-center justify-center h-screen w-full p-4 box-border">
  
  <!-- TARJETA DE LOGIN CON BORDE, BLUR Y SOMBRA -->
  <div class="flex flex-col items-center gap-6 mt-18 p-8 w-full max-w-md rounded-lg border-2 border-blue-500 backdrop-blur-md bg-white/40 shadow-xl box-border sm:p-6">
    
    <!-- ENCABEZADO DEL FORMULARIO -->
    <header class="text-center w-full">
      <h1 class="text-3xl font-semibold text-gray-800 m-0 sm:text-2xl">Iniciar sesión</h1>
    </header>

    {% include 'components/alert.html' %}

    <!-- FORMULARIO DE LOGIN -->
    <form method="post" class="flex flex-col gap-4 w-full">
      {% csrf_token %}

      <!-- CAMPO DE USUARIO -->
      <div class="relative">
        <input type="text" id="username" name="username"
          class="peer w-full h-12 px-4 text-base bg-gray-50 text-gray-800 border border-gray-300 rounded-md box-border transition-all duration-200 ease-in-out placeholder-transparent focus:border-blue-500 focus:outline-none focus:ring-3 focus:ring-blue-200 sm:h-11 sm:text-base"
          placeholder=" " required>
        <label for="username"
          class="absolute top-[14px] left-[15px] bg-white px-1 text-sm text-gray-600 transition-all duration-200 ease-in-out pointer-events-none z-10 peer-focus:top-[-10px] peer-focus:left-[10px] peer-focus:text-xs peer-focus:text-blue-600 peer-not-placeholder-shown:top-[-10px] peer-not-placeholder-shown:left-[10px] peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:text-blue-600">
          Usuario
        </label>
      </div>

      <!-- CAMPO DE CONTRASEÑA -->
      <div class="relative">
        <input type="password" id="password" name="password"
          class="peer w-full h-12 px-4 text-base bg-gray-50 text-gray-800 border border-gray-300 rounded-md box-border transition-all duration-200 ease-in-out placeholder-transparent focus:border-blue-500 focus:outline-none focus:ring-3 focus:ring-blue-200 sm:h-11 sm:text-base"
          placeholder=" " required>
        <label for="password"
          class="absolute top-[14px] left-[15px] bg-white px-1 text-sm text-gray-600 transition-all duration-200 ease-in-out pointer-events-none z-10 peer-focus:top-[-10px] peer-focus:left-[10px] peer-focus:text-xs peer-focus:text-blue-600 peer-not-placeholder-shown:top-[-10px] peer-not-placeholder-shown:left-[10px] peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:text-blue-600">
          Contraseña
        </label>
      </div>

      <!-- BOTÓN DE ENTRAR -->
      <button type="submit"
        class="w-full py-3 px-6 text-lg font-semibold text-white bg-blue-600 border-none rounded-md cursor-pointer box-border transition-all duration-200 ease-in-out hover:bg-blue-700 hover:-translate-y-px active:translate-y-0 sm:py-2.5 sm:px-5 sm:text-base">
        Entrar
      </button>
    </form>

    <!-- BOTÓN PARA LOGIN CON GOOGLE -->
    <footer class="mt-4 text-center w-full">
      <a href="{% url 'social:begin' 'google-oauth2' %}"
        class="w-full inline-flex items-center justify-center py-3 px-6 bg-gray-100 text-gray-700 border border-gray-300 rounded-md text-base no-underline box-border transition-all duration-200 ease-in-out hover:bg-gray-200 hover:border-gray-400 hover:text-gray-800 sm:py-2.5 sm:px-5 sm:text-base">
        Iniciar sesión con Google
      </a>
    </footer>

  </div>
</section>
{% endblock %}
