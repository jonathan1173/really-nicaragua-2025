{% extends 'rally_nicaragua/base.html' %}
{% load static %}
{% block styles %}

<link rel="stylesheet" href="{% static 'users/css/login.css' %}">

{% endblock %}

{% block content %}
<section class="login">
  <div class="login__content">
    <header class="login__header">
      <h1 class="login__title">Iniciar sesión</h1>
    </header>

    {% if messages %}
    <ul class="login__messages">
      {% for message in messages %}
      <li class="login__message login__message--error">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="post" class="login__form">
      {% csrf_token %}

      <div class="login__field">
        <input type="text" id="username" name="username" class="login__input" placeholder=" " required>
        <label for="username" class="login__label">Usuario</label>
      </div>



      <div class="login__field">
        <input type="password" id="password" name="password" class="login__input" placeholder=" " required>
        <label for="password" class="login__label">Contraseña:</label>
      </div>

      <button type="submit" class="login__button">Entrar</button>
    </form>

    <footer class="login__footer">
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="login__google-link">
        Iniciar sesión con Google
      </a>
    </footer>
  </div>
</section>
{% endblock %}
