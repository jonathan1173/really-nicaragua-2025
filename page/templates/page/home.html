{% extends 'rally_nicaragua/base.html' %}
{% load breadcrumbs %}


{% block content %}

<!-- BARRA DE DIRECCIONES (breadcrumb) -->
{% render_breadcrumb %}

<!-- SECCIÓN PRINCIPAL CON FONDO EN DEGRADADO -->
<section class="p-8 w-full flex flex-col justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  
  <!-- TARJETA CONTENEDORA -->
  <div class="p-8 sm:p-10 flex flex-col justify-center items-center bg-white max-w-md md:max-w-lg w-full h-auto rounded-2xl shadow-2xl border border-gray-50">

    <!-- ENCABEZADO PRINCIPAL -->
    <header class="text-center w-full mb-8">
      <h1 class="text-5xl font-extrabold text-gray-900 tracking-tight">Bienvenido</h1>
      <p class="text-lg text-gray-600 mt-2">Explora segun tu nivel académico</p>
    </header>

    <!-- CONTENEDOR DE NIVELES -->
    <div class="flex flex-col justify-center items-center w-full">
      <h2 class="text-3xl font-bold text-blue-700 mb-10">Nivel Académico</h2>

      <!-- BOTONES DE NIVELES (cuadrados e iguales) -->
      <div class="flex justify-center gap-6 flex-wrap p-4 w-full">
        
        <!-- NIVEL INICIAL -->
        <p class="bg-blue-600 w-35 h-8 flex items-center justify-center rounded-xl shadow-lg hover:bg-blue-700 hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 cursor-pointer">
          <a href="{% url 'home-maps' %}" class="text-white font-semibold text-center text-xl">Nivel Inicial</a>
        </p>

      </div>
    </div>

  </div>
</section>

{% endblock %}
