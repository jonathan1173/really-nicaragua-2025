{% extends 'rally_nicaragua/base.html' %}
{% load breadcrumbs %}{% load static %}



{% block scripts %}
<script src="{% static 'page/js/mapdata.js' %}" defer></script>
<script src="{% static 'page/js/readmap.js' %}" defer></script>
<script src="{% static 'page/js/countrymap.js' %}" defer></script>
{% endblock %}

{% block content %}
<!-- barra de direcciones -->
{% render_breadcrumb %}

<!-- Contenedor del mapa: ancho completo en móviles, 40% en pantallas medianas/grandes -->
<div class="min-h-screen md:py-8 md:px-4 ">
  <div class="w-full md:w-[40%]  p-3 md:p-5 bg-white shadow-xl rounded-lg border border-gray-100 flex items-center justify-center flex-shrink-0">
    <div id="map" class="w-full h-full">
      <!-- El mapa de SimpleMaps se renderizará aquí -->
    </div>
  </div>
</div>
{% endblock %}
